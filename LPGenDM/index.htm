 
<html lang=ja>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="Style.css">
		<script type="text/javascript" src="Script.js"></script>
		<title>ライフポイントジェネレータDM</title>
		<meta name="ライフポイントジェネレータDM" content="遊戯王DMのライフポイント画像を生成します。">
	</head>
	
	<body>
		<div id="HeaderBk">
			<h1>ライフポイントジェネレータDM</h1>
			<span style="color:white;"><p>遊戯王DMのライフポイント画像を生成します。</p>
				<ul>
					<li>一行目に「ＬＰ」や「攻撃力」を入力します</li>
					<li>二行目に「数値」を入力します</li>
					<li>文字は全角、数値は半角とすると綺麗に出ます</li>
				</ul>
			</span>
		</div>
		
		<h3>Parameters</h3>
		<label>Line1:</label>
		<input type="text" id="text1", size="100%" value="ⅬＰ" spellcheck="false" oninput="Redraw();">
		<br>
		<label>Line2:</label>
		<input type="text" id="text2", size="100%" value="  4000" spellcheck="false" oninput="Redraw();">
		<br>
		<input type="button" value="Save" onclick="Save()">
		
		<h3>Image</h3>
		<canvas id="canvas" width="480px" height="320px"></canvas>
		<div id="FooterBk">
			Author: <a href=https://twitter.com/e_jPhi>e_jPhi</a>
		</div>
	</body>
</html>
