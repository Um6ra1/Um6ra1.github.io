 
<html lang=ja>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="Style.css">
		<script type="text/javascript" src="Script.js"></script>
		<title>ライフポイントジェネレータDM</title>
		<meta name="ライフポイントジェネレータDM" content="遊戯王DMのライフポイント画像を生成します。">
	</head>
	
	<body>
		<div id="HeaderBk">
			<h1>ライフポイントジェネレータDM</h1>
			<span style="color:white;"><p>遊戯王DMのライフポイント画像を生成します。</p>
				<ul>
					<li>一行目に「ＬＰ」や「攻撃力」を入力します</li>
					<li>二行目に「数値」を入力します</li>
					<li>文字は全角、数値は半角とすると綺麗に出ます</li>
				</ul>
			</span>
		</div>
		
		<h3>Parameters</h3>
		<div class="ParamRow">
			<label>Height:</label>
			<input type="text" id="textHeight", size="100%" value="400" spellcheck="false" oninput="Redraw();">
		</div>
		
		<div class="ParamRow">
			<div class="ParamCol">
				<label>Line1:</label>
				<input type="text" id="text1", size="100%" value="ⅬＰ" spellcheck="false" oninput="Redraw();">
			</div>
			<div class="ParamCol">
				<label>Italic:</label>
				<input type="checkbox" id="isItalic1", size="100%" checked="checked" oninput="Redraw();">
			</div>
		</div>
		
		<div class="ParamRow">
			<div class="ParamCol">
				<label>Line2:</label>
				<input type="text" id="text2", size="100%" value=" 4000" spellcheck="false" oninput="Redraw();">
			</div>
			<div class="ParamCol">
				<label>Italic:</label>
				<input type="checkbox" id="isItalic2", size="100%" checked="checked" oninput="Redraw();">
			</div>
		</div>
		
		<input type="button" value="Save" onclick="Save()">
		<br>
		<label>　</label>
		<a href="https://twitter.com/share" class="twitter-share-button" data-via="e_jPhi" data-hashtags="ライフポイント・ジェネレータ" data-text=" ">Tweet</a>
		<script>
			!function(d, s, id){
				var js,fjs = d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
				if(!d.getElementById(id)){
					js = d.createElement(s);
					js.id = id;
					js.src = p+'://platform.twitter.com/widgets.js';
					fjs.parentNode.insertBefore(js,fjs);
				}
			}
			(document, 'script', 'twitter-wjs');
		</script>
		
		<h3>Image</h3>
		<canvas id="canvas" width="0px" height="0px"></canvas>
		<div id="FooterBk">
			Author: <a href=https://twitter.com/e_jPhi>e_jPhi</a>
		</div>
	</body>
</html>
