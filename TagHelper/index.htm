	<body>
		
		<div id="Content">
			<h1 class="Caption"> TagHelper </h1>
		
			<form>

			<br />
			<br />
			
			<p>テキストをクリックするとコピーできます</p>

			<br />
			<textarea id="tags4Onedro" readonly="readonly" rows="3" onclick="CopyText();"></textarea>
			
			<br />

			!function(d, s, id){
				var js,fjs = d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';

					js.id = id;

					fjs.parentNode.insertBefore(js,fjs);
