<!DOCTYPE html>
<html lang="ja">
	<meta charset="utf-8" />
	<head>
		<title>ShowSVG</title>
		
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"></script>
	</head>
	
	<body>
		<p>
			<canvas id="canvas" style="border:2px solid black;" width="300%" height="200%"></canvas>
		<script>
			var svgData = '<svg id="s2" xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" height="500">'+
				'<linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">'+
					'<stop offset="0%" stop-color="#FEB" />'+
					'<stop offset="50%" stop-color="#FC4" />'+
					'<stop offset="51%" stop-color="#FB0" />'+
					'<stop offset="100%" stop-color="#FD9" />'+
				'</linearGradient>'+
				
				'<rect x="0" y="0" width="283" height="100" rx="10" ry="10" fill="url(#grad1)" />'+
				
				'<g>'+
				'<foreignObject x="100" y="100" width="100%" height="100%">'+
				'	<div xmlns="http://www.w3.org/1999/xhtml" style="font-family:Times; font-size:30px">'+
				'		<em>I						like <span style="color:white; text-shadow:0 0 2px blue;">LP</span></em>'+
				'	</div>'+
				'</foreignObject>'+
				'</g>'+
			'</svg>';
			
			const c = document.getElementById("canvas");
			const ctx = c.getContext("2d");
			const img = new Image();
				
			const svg = new Blob([svgData], {type: "image/svg+xml"});
			const url = URL.createObjectURL(svg);
				
			img.onload = () => { // lambda function
 				ctx.clearRect(0, 0, c.width, c.height);
				ctx.drawImage(img, 0, 0);
				URL.revokeObjectURL(url);
			}
				
			img.crossOrigin = "Anonymous";
			img.src = url;
		</script>
		</p>
	
	
		<div class="SVGArea">
			<img id="SVGView">
			
			<svg id="Eq" xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="300">
				<circle cx="100" cy="100" r="99" fill="yellow" stroke="red" />
				<circle cx="100" cy="100" r="3" fill="blue" />
				<g>
				<foreignObject x="100" y="100" width="100" height="100">
					<div xmlns="http://www.w3.org/1999/xhtml" style="font-family:Times; font-size:15px">
					\(\displaystyle{x+1\over y-1}\)
					</div>
					<div xmlns="http://www.w3.org/1999/xhtml">
						<h1>Hello, world!</h1>
					</div>
				</foreignObject>
				</g>
			</svg>
			
			<img id="SVGView2">
			<svg id="s2" xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="200">
			
				<!-- Filters -->
				<filter id="DropShadow" width="150%" height="150%">
					<feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="2"/>
					<feOffset result="offsetBlur" dx="4" dy="4"/>
					<feBlend in="SourceGraphic" in2="offsetBlur" mode="normal"/>
				</filter>
				
				<!-- Gradients -->
				<linearGradient id="gradB" x1="0%" y1="0%" x2="0%" y2="100%">
					<stop offset="0%" stop-color="#464241" />
					<stop offset="75%" stop-color="#A3A3A3" />
					<stop offset="100%" stop-color="#79726C" />
				</linearGradient>
				<linearGradient id="gradF" x1="0%" y1="0%" x2="0%" y2="100%" 
                    gradientTransform="rotate(45)">
					<stop offset="0%" stop-color="#82705A" />
					<stop offset="25%" stop-color="#ABA09A" />
					<stop offset="75%" stop-color="#84755E" />
					<stop offset="100%" stop-color="#ABA09A" />
				</linearGradient>
				<linearGradient id="gradT" x1="0%" y1="0%" x2="0%" y2="100%">
					<stop offset="0%" stop-color="#C6BEB3" />
					<stop offset="100%" stop-color="#7E6C48" />
				</linearGradient>
				
				<rect x="0" y="0" width="282" height="200" fill="url(#gradB) " />
				<rect x="4" y="4" width="274" height="192" stroke="url(#gradF)"  stroke-width="4" fill="none"/>

							<text
								text-anchor="middle"
								x="50%"
								y="50%"
								dy=".35em"
								fill="url(#gradT)"
								font-family="Times"
								font-size="50px"
								font-style="italic"
								class="text">
							LP<tbreak />
							1000
							</text>
				<g>
				<foreignObject x="30" y="20" width="100%" height="100%">
					<div xmlns="http://www.w3.org/1999/xhtml" style="font-family:Times; font-size:50px; letter-spacing: 4px; transform: scale(1 , 0.9);">
						<em><span style="color:#C6BEB3;  text-shadow:0 0 4px #423E32; fill: url(#grad1)">
							LP<br>
							1000
						</span></em>
					</div>
				</foreignObject>
				</g>
			</svg>
			
			<img id="SVGView3">
			<svg id="s2" xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" height="200">
				
				<linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
					<stop offset="0%" stop-color="#FEB" />
					<stop offset="50%" stop-color="#FC4" />
					<stop offset="51%" stop-color="#FB0" />
					<stop offset="100%" stop-color="#FD9" />
				</linearGradient>
				
				<rect x="0" y="0" width="283" height="100" rx="10" ry="10" fill="url(#grad1)" />
				
				<g>
				<foreignObject x="100" y="100" width="100%" height="100%">
					<div xmlns="http://www.w3.org/1999/xhtml" style="font-family:Times; font-size:30px">
						<em>I like <span style="color:white; text-shadow:0 0 2px blue;">LP</span></em>
					</div>
				</foreignObject>
				</g>
			</svg>
			
			<img id="SVGView4">
				<svg  width="150" height="150">
				<rect width="100" height="100" style="fill:#077;" filter="url(#DropShadow)"/>
			</svg>
			
		</div>
		
	</body>
</html>
